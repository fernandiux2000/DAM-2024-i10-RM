<div *ngIf="loading">Cargando dispositivos...</div>

<div *ngIf="!loading && devices.length === 0">
  <p>No hay dispositivos disponibles.</p>
</div>

<div *ngIf="!loading && devices.length > 0">
  <h2>Lista de Dispositivos</h2>
  <ul>
    <li *ngFor="let device of devices">
      <strong>{{ device.nombre }}</strong> - Ubicaci√≥n: {{ device.ubicacion }}
    </li>
  </ul>
</div>
